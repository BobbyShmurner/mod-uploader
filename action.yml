name: 'Mod Uploader'
author: 'Bobby Shmurner'
description: 'Used to Upload Mods to the Beat Saber Quest Mods Repository'
inputs:
  token:
    description: 'Your Github Token. You should pass "${{ secrets.GITHUB_TOKEN }}" to this input'
    required: true
    default: '${{ secrets.GITHUB_TOKEN }}'
  mod-json:
    description: 'Path to the mod.json'
    required: true
  qmod-url:
    description: 'URL of the QMod'
    required: true
    default: 'mod.json'
runs:
  using: 'node16'
  main: 'index.js'