name: 'Mod Uploader'
author: 'Bobby Shmurner'
description: 'Used to Upload Mods to the Beat Saber Quest Mods Repository'
inputs:
  token:
    description: 'Your Github Token'
    required: true
  mod-json:
    description: 'Path to the mod.json'
    required: true
  qmod-url:
    description: 'URL of the QMod'
    required: true
    default: 'mod.json'
  cover:
    description: "URL to the author's icon. By default the URL to 'cover.png' will be used"
  author-icon:
    description: "URL to the author's icon. By default the repo's owner's pfp will be used"
  
runs:
  using: 'node16'
  main: 'index.js'